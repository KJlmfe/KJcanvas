<html>
	<head>
		<script src="ThirdLibrary/jquery-1.7.2.min.js"></script>
		<script src="Animation/rectangle.js"></script>
	</head>

	<body>
		<div id="controlBar">
			<input type="text" name="text"/>
			<input type="button" value="PUSH" name="push"/>
			<input type="button" value="POP" name="pop">
		</div>
		<canvas id="canvas" width="960" height="600" style="border:1px solid #000000;"></canvas>
		
	<script type="text/javascript">
		var Mycanvas= document.getElementById("canvas");
		var ctx = Mycanvas.getContext("2d");
		
		var canvas = new canvas(Mycanvas.width,Mycanvas.height);
		
		var abc = new Rectangle(50,90,300,300,"00f");
		abc.draw();
		
		var sfsa = new Rectangle(45,45,200,200,"f00");
		sfsa.draw();
	
		abc.move(100,300,25);
		sfsa.move(300,300,1000);
		
		var tmp = new Rectangle(45,45,0,550,"0f0");
		tmp.draw();

	</script>

	</body>
</html>
