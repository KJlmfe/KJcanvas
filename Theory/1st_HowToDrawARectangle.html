<html>
	<head>
		<title>How To Draw A Rectangle</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="../ThirdLibrary/jquery-1.7.2.min.js"></script>	
	</head>

	<body>
		<h3>How To Draw A Rectangle</h3>
		<canvas width = "600px" height = "500px" style="float:left; border:2px solid #0AF"></canvas>
		<pre style="float:left;font-size:18px;" >
	var canvas = document.getElementsByTagName("canvas")[0];
 	var ctx = canvas.getContext('2d'); 

	ctx.fillStyle = "0F0";
	ctx.fillRect(100,50,60,60);  //画一个实体矩形
	ctx.strokeStyle = "F00";
	ctx.strokeRect(100,50,60,60); //勾画出矩形边框
		</pre>
		<script type="text/javascript">
			var canvas = document.getElementsByTagName("canvas")[0];

			ctx.fillStyle = "0F0";

			ctx.strokeStyle = "F00";
			ctx.strokeRect(100,50,60,60); //勾画出矩形边框
		</script>
	</body>
</html>
